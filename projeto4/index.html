<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form>
            <fieldset>
                <legend>Informações do Evento</legend>
                <div class="input-wrapper">
                    <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title" />
                </div>

                <div class="input-wrapper">
                    <label for="event-url">Link do evento<span>(comece com https://)</span></label>
                    <input type="url" id="event-url" />
                </div>

                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                    <input type="number" id="event-whatsapp" />
                </div>

                <div class="input-wrapper">
                    <label for="event-info">Informações extras</label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>

            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>
                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador<span>(digite um e-mail válido)</span></label>
                    <input type="text" id="event-email" />
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8
                            caracteres)</span></label>
                    <input type="password" id="password" />
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private" />
                    <label for="event-private">Evento Privado</label>
                </div>

            </fieldset>

            <fieldset>
                <legend>Dia e Hora</legend>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-date" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end" />
                    </div>
                </div>
            </fieldset>
            
        </form>
        <footer>
            <input class ="button" type="submit" value="Salvar Evento">
        </footer>
    </div>

</body>

</html>
