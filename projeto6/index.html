<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="field-group">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required />
                    </div>
                    <div class="input-wrapper">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name" required />
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="email">Email<span>(digite um email válido)</span></label>
                    <input type="text" id="email" required />
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha<span>(mínimo 6 caracteres)</span></label>
                    <input type="password" id="password" required minlength="6" />
                </div>

            </fieldset>

            <fieldset>
                <legend>Informações do Mentor</legend>
                <div class="input-wrapper">
                    <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name" required />
                </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>
                <h2>Primeira Mentoria</h2>
                <div class="field-group">
                <div class="input-wrapper">
                    <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="date" required />
                </div>
                <div class="input-wrapper">
                    <label for="hour">Das</label>
                    <input type="time" id="hour" required />
                </div>
                <div class="input-wrapper">
                    <label for="hour">Até</label>
                    <input type="time" id="hour" required />
                </div>
                </div>

                <h2>Segunda Mentoria</h2>
                <div class="field-group">
                    <div class="input-wrapper">
                        <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date" required />
                    </div>
                    <div class="input-wrapper">
                        <label for="hour">Das</label>
                        <input type="time" id="hour" required />
                    </div>
                    <div class="input-wrapper">
                        <label for="hour">Até</label>
                        <input type="time" id="hour" required />
                    </div>
                </div>
            </fieldset>

        </form>
        <footer>
            <button class ="button" fomr="my-form">Salvar</button>
        </footer>
    </div>
</body>

</html>
